<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/01267c7b45.js" crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet">
        <style>
            .row>* {margin-left:calc(var(--bs-gutter-x) * .5);}
        </style>
        <title>Search</title>
    </head>
    <body>
        <nav class="d-flex navbar navbar-expand-md" id="navbar">
            <img style="max-width:74x; max-height:24px; display:block; margin-left:1rem;" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"/>

            <div class="flex-fill"></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="imgsearch.html">Image Search</a>
                </li>
            </ul>
        </nav>
        <div class="text-danger ps-5 pt-4 fs-5">Advanced Search</div>

        <div style="border-bottom: 1px solid #ebebeb; margin-top:1rem;"></div>

        <div class="mt-1 ps-3">
                    <form action="https://google.com/search" class="mt-5 m-auto" >

                        <div style="font-size: 20px;c">Find Page with....</div>

                        <div class="container-fluid mt-3">

                            <div class="row mt-3">
                                <div class="col-3 text-nowrap">All these words</div> <input class="col-md-6 col-10" id="" autofocus="autofocus" name="as_q" type="text">
                            </div>

                            <div class="row mt-3">
                                <div class="col-3 text-nowrap"> this exact word or phrase:</div> <input class="col-md-6 col-10" name="as_epq" type="text">
                            </div>
                            <div class="row mt-3">
                                <div class="col-3 text-nowrap"> any of these words: </div> <input class="col-md-6 col-10" name="as_oq" type="text">
                            </div>

                            <div class="row mt-3">
                                <div class="col-3 text-nowrap">none of these words:</div> <input class="col-md-6 col-10" name="as_eq" type="text">
                            </div>

                            <div class="text-end mt-4 row">
                                <div class="col-3"></div>

                                <div class="col-md-6 col-10" style="padding-right:calc((-1)* var(--bs-gutter-x) * .5)">
                                    <input type="submit" class="btn btn-primary" value="Google Search" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </form>
        </div>
    </body>
</html>
